version: '3.8'

services:
  app:
    build: .
    container_name: budget-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://budget_user:${DB_PASSWORD}@db:5432/budget_app
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      - db
    networks:
      - budget-network

  db:
    image: postgres:16-alpine
    container_name: budget-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=budget_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=budget_app
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - budget-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: budget-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - budget-network

volumes:
  postgres-data:

networks:
  budget-network:
    driver: bridge
